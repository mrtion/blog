
{% extends '../layout.html' %}

{% block content %}
	<fieldset class="layui-elem-field layui-field-title">
  		<legend>{{ title }}</legend>
	</fieldset>
	<div class="mt20">
		<form class="layui-form" method="post" action="/admin/setNode">
		<input type="hidden" name="nodeId" value="{{ nDetail.id }}">
		<div class="layui-form-item">
	      	<label class="layui-form-label">节点名称</label>
	      	<div class="layui-input-inline">
	      		{% if nDetail %}
	      		<input type="text" name="nodeNames" value="{{ nDetail.nodeName }}" autocomplete="off" class="layui-input" lay-verify="nodeNames">
	      		{% else %}
	      		<input type="text" name="nodeNames" placeholder="节点名称" autocomplete="off" class="layui-input" lay-verify="nodeNames">
	      		{% endif %}
	      	</div>
		</div>
		<div class="layui-form-item">
		    <label class="layui-form-label">节点描述</label>
		    <div class="layui-input-inline">
		    	{% if nDetail %}
	      		<textarea name="desc" placeholder="节点描述" class="layui-textarea">{{ nDetail.nodeDesc }}</textarea>
	      		{% else %}
	      		<textarea name="desc" placeholder="节点描述" class="layui-textarea"></textarea>
	      		{% endif %}
		    </div>
	  	</div>
		<div class="layui-form-item">
			<label class="layui-form-label"></label>
		    <div class="layui-inline">
		      	<button type="submit" lay-submit="" class="layui-btn" lay-filter="saveNode">保存</button>
		    </div>
		</div>
		</form>
	</div>
{% endblock %}


{% block script %}
	<script type="text/javascript" src="/public/js/setNode.js"></script>
{% endblock %}
