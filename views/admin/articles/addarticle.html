{% extends '../layout.html' %}

{% block content %}
    <div class="art-add mt20">
		<form class="add-arctle layui-form">
			<input type="hidden" name="aId" value="{{ artDetail.id }}">
			<div class="layui-form-item">
			    <label class="layui-form-label">文章标题</label>
			    <div class="layui-input-block">
			      	<input type="text" name="title" value="{{ artDetail.title }}" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item">
		      	<label class="layui-form-label">所属分类</label>
		      	<div class="layui-input-inline">
			        <select name="nodeId" lay-verify="nodeId" lay-search="">
			          	<option value="">选择分类</option>
			          	{% for v in nodeList %}
						<option value="{{v.id}}" {% if v.id == artDetail.artNodeId %} selected {% endif %} >{{v.nodeName}}</option>
						{% endfor %}
			        </select>
		      	</div>
		  	</div>

		  	<div class="layui-form-item">
			    <div class="layui-inline">
			      	<label class="layui-form-label">作者</label>
			      	<div class="layui-input-inline">
			        	<input type="text" name="author" value="{{ artDetail.author }}" autocomplete="off" class="layui-input">
			      	</div>
			    </div>
		  	</div>

		  	<div class="layui-form-item">
		    	<div class="layui-inline">
		      		<label class="layui-form-label">来源</label>
		      		<div class="layui-input-inline">
		        	<input type="text" name="source" value="{{ artDetail.source }}" autocomplete="off" class="layui-input">
		      		</div>
		    	</div>
		  	</div>

		  	<div class="layui-form-item layui-form-text">
			    <label class="layui-form-label">简介</label>
			    <div class="layui-input-block">
			      	<textarea name="desc" placeholder="请输入内容" class="layui-textarea">{{ artDetail.desc }}</textarea>
			    </div>
		  	</div>

		  	<div class="layui-form-item layui-form-text">
			    <label class="layui-form-label">文章内容</label>
			    <div class="layui-input-block">
			    	<textarea class="layui-textarea layui-hide" placeholder="请输入内容" name="content" lay-verify="content" id="LAY_demo_editor">{{ artDetail.content }}</textarea>
			    </div>
			</div>

			<div class="layui-form-item">
				<div class="layui-input-block">
			    	<button type="button" class="layui-btn" lay-submit="" lay-filter="demo1">{{ btn }}</button>
	      			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
      			</div>
		  	</div>

		</form>
	</div>
{% endblock %}


{% block script %}
	<script type="text/javascript" src="/public/js/addArticle.js"></script>
{% endblock %}
