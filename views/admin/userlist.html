
{% extends 'layout.html' %}

{% block content %}
	<div class="add-node layui-form">
		<div class="layui-form-item">
		    <div class="layui-inline">
		      	<label class="layui-form-label">用户名</label>
		      	<div class="layui-input-inline">
		        	<input type="text" id="userName" autocomplete="off" class="layui-input">
		      	</div>
		    </div>
		    <div class="layui-inline">
		      	<label class="layui-form-label">用户密码</label>
		      	<div class="layui-input-inline">
		        	<input type="password" id="password" autocomplete="off" class="layui-input">
		      	</div>
		    </div>
		    <div class="layui-inline">
		      	<button type="button" id="submitUser" class="layui-btn">添加</button>
		    </div>
		</div>
	</div>
    <div class="user-list mt20">
		<table class="lists layui-table" id="userList">
			<tr>
				<th>用户ID</th>
				<th>用户名</th>
				<th>操作</th>
			</tr>
			{% for v in userList %}<tr>
				<td>{{ v.id }}</td>
				<td>{{ v.userName }}</td>
				<td><a data-id="{{ v._id.toString() }}" class="btn-del" href="javascript:;">删除</a></td>
			</tr>
			{% endfor %}
		</table>
		{%  if pages > 1 %}
		<div class="page">
			<a href="/admin/articlelist?page={{ page-1 }}">上一页</a>
			<a href="/admin/articlelist?page={{ page+1 }}">下一页</a>
			<span>总{{ count }}条数,总{{ pages }}页数,当前{{ page }}页</span>
		</div>
		{%  endif %}
	</div>
{% endblock %}


{% block script %}
	<script type="text/javascript" src="/public/js/userList.js"></script>
{% endblock %}
