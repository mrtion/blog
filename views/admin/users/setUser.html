
{% extends '../layout.html' %}

{% block content %}
	<fieldset class="layui-elem-field layui-field-title">
  		<legend>{{ title }}</legend>
	</fieldset>
	<div class="mt20">
		<form class="layui-form" method="post" action="/admin/setUser">
		<input type="hidden" name="userId" value="{{ userDetail.id }}">
		<div class="layui-form-item">
		    <div class="layui-inline">
		      	<label class="layui-form-label">用户名</label>
		      	<div class="layui-input-inline">
		      		{% if userDetail %}
		      		<input type="text" name="userName" value="{{ userDetail.userName }}" readonly="readonly" autocomplete="off" class="layui-input" lay-verify="userName" style="background-color:#e2e2e2">
		      		{% else %}
		      		<input type="text" name="userName" autocomplete="off" class="layui-input" lay-verify="userName">
		      		{% endif %}
		      	</div>
		    </div>
		</div>
		<div class="layui-form-item">
		    <div class="layui-inline">
		      	<label class="layui-form-label">用户密码</label>
		      	<div class="layui-input-inline">
		        	<input type="password" name="password" autocomplete="off" class="layui-input" lay-verify="password">
		      	</div>
		    </div>
		</div>
		<div class="layui-form-item">
		    <label class="layui-form-label">用户类型</label>
		    <div class="layui-input-block">
		    	{% if userDetail %}
		      	<input type="radio" name="userType" value="0" title="普通用户" {% if userDetail.userType=='0' %} checked {% endif %} >
		      	<input type="radio" name="userType" value="1" title="管理员" {% if userDetail.userType=='1' %} checked {% endif %}>
		      	{% else %}
		      	<input type="radio" name="userType" value="0" title="普通用户" checked>
		      	<input type="radio" name="userType" value="1" title="管理员">
		      	{% endif %}
		    </div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"></label>
		    <div class="layui-inline">
		      	<button type="submit" lay-submit="" class="layui-btn" lay-filter="setuser">保存</button>
		    </div>
		</div>
		</form>
	</div>
{% endblock %}


{% block script %}
	<script type="text/javascript" src="/public/js/setUser.js"></script>
{% endblock %}
